<!DOCTYPE html>
<html lang="en">
<head>
    <title>Objects and Arrays in js</title>
</head>
<body>
<p id="demo"></p>
<script>
    var person = {
        name :'Maya',
        age : 20
    };
    document.getElementById('demo').innerHTML = person.name +' is ' + person.age
</script> 
</body>
<p id="demo"></p>
<script>
    var fruits = ['apple,banana,mango'];
    document.getElementById('demo').innerHTML=' my favourite fruit is ' +fruits[0]
</script>
</html>
